<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Uncord</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you!</p>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <section class="cta">
        <h2>Ready to Take Your Brand to the Next Level?</h2>
        <p>We’re here to help! Get in touch with us today.</p>
        <a href="services.html" class="cta-button">Explore Our Services</a>
    </section>

    <footer>
        <p>&copy; 2025 Uncord. All rights reserved.</p>
    </footer>

</body>

</html>
